<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="tbot">
    <head>
        <title>TBot - TeamMentor friendly Admin Bot</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">                                         
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        
        <link  href="/Javascript/bootstrap/3.1.1/css/bootstrap.min.css"  type="text/css"        rel="stylesheet" />
        <link  href="/Css/Tbot.css"                                      type="text/css"        rel="stylesheet" />
        <script src="/Javascript/jQuery/jquery-1.9.1.min.js"             type='text/javascript'                   ></script>
        <script src="/Javascript/bootstrap/3.1.1/js/bootstrap.min.js"    type='text/javascript'                   ></script> 
        <script src="/Javascript/angularJS/1.2.14/angular.min.js"        type="text/javascript"                   ></script>
        <script src="/Javascript/Tbot/tbot.js"                           type="text/javascript"                   ></script>
        <script>            
            angular.module('tbot') 
                   .run(function($http)
                            {
                                _http = $http;
                                //set the CSRFToken for TBot pages
                                $http.defaults.headers.common ['CSRF-Token'] = '{{CSRFToken}}';
                                //$http.defaults.headers.get ['CSRF-Token'] = '{{CSRFToken}}';
                                //$http.defaults.headers.post['CSRF-Token'] = '{{CSRFToken}}';

                            });
        </script>
    </head>
    <body>
        <div class='container-fluid'>
            <div class='alert alert-info'><a href="/rest/tbot/run/Commands"><b>TBot</b></a> - your friendly TeamMentor Bot</div>                
            <ul><p>{{TBOT_PAGE}}</p></ul>
            <hr/>
            <p>back to <a href="/rest/tbot/run/Commands">commands list</a></p>            
        </div>
        
        <div class="well well-sm">
            script executed in: {{ExecutionTime}}
        </div>
    </body>
</html>
